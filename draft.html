<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyXC</title>
    <link rel="stylesheet" href="style.css">
    <script src="draft.js" defer></script>
</head>
<body>
    <header style="display: flex;flex-direction: row;">Fantasy<header style="color: #7abfff;margin: 0;">XC</header></header>
    <div id="start-animation">
        <h1 id="current-team"></h1>
    </div>
    <div id="draft-ui">
        <h1 id="team-turn"></h1>
        <hr>
        <div id="sort-buttons">
            <button id="sort-pr" class="sort-btn">Sort by PR</button>
            <button id="sort-sb" class="sort-btn">Sort by Season Best</button>
        </div>
        <div id="runners-grid" class="runners-grid" style="height: fit-content;"></div>
    </div>
</body>
</html>
